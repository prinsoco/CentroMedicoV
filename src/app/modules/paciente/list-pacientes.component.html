<div class="main-content">
<div [@openClose]="flagViewCards ? 'open' : 'closed'">
<div class="row" *ngIf="flagViewCards">
   <div class="col-md-12">
      <div class="card">
         <div class="card-body">
            <div class="toolbar"></div>
            <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 table-responsive">
               <div class="row">
                  <div class="col-sm-12 col-md-6">
                     <div class="dataTables_length">
                        <div class=" ms-auto ">
                           <button class="btn btn-primary btn-sm" (click)="showForm(null, 'add')"> + Crear Paciente</button>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                     <form [formGroup]="filtrarTableForm">
                     <div id="datatable_filter" class="text-right dataTables_filter">
                        <label>
                           <input formControlName="datosFiltro" type="text" class="form-control form-control-sm" placeholder="Buscar pacientes" aria-controls="datatable">
                        </label>
                     </div>
                     </form>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <table cellspacing="0" class="table table-striped table-bordered dataTable" id="datatable" width="100%" role="grid" aria-describedby="datatable_info" style="width: 100%;">
                        <thead>
                           <tr role="row">
                              <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 151px;">Nombres</th>
                              <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 113px;">Apellidos</th>
                              <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 129px;">Email</th>
                              <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 129px;">Usuario</th>
                              <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 60px;">Perfil</th>
                              <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Date: activate to sort column ascending" style="width: 78px;">Estado</th>
                              <th class="disabled-sorting text-right sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 45px;">Actions</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let dto of filterArray | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"> 
                                 <td>{{ dto.nombres }} </td>
                                 <td>{{ dto.apellidos }} </td>
                                 <td>{{ dto.email }} </td>
                                 <td>{{ dto.usuario }} </td>
                                 <td>{{ dto.descPerfil }} </td>
                                 <td>{{ dto.estado ? 'Activo' : 'Inactivo' }}</td>
                                 <td class="text-right">
                                 <button class="btn btn-success btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title="Editar" (click)="showForm(dto, 'edit')"><i class="fa fa-edit"></i></button>
                                 <button class="btn btn-danger btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title="Eliminar" (click)="showModal(dto)"><i class="fa fa-remove"></i></button>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12 col-md-5">
                     <div class="dataTables_info" id="datatable_info" role="status" aria-live="polite">Mostrando 1 a 10 de {{ totfilas }} registros</div>
                  </div>
                  <div class="col-sm-12 col-md-7">
                     <div class="dataTables_paginate paging_full_numbers" id="datatable_paginate" *ngIf="filterArray">
                        <ngb-pagination [(page)]="page" [maxSize]="8" [pageSize]="pageSize" [collectionSize]="filterArray.length"></ngb-pagination>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>

<div [@openClose]="flagEditView ? 'open' : 'closed'">
  <div *ngIf="flagEditView">
   <app-form-paciente [breadcumb]="breadcumb" [action]="action" [data]="data"
      (flagViewCards)="viewCards($event)"></app-form-paciente>
  </div>
</div>
</div>
