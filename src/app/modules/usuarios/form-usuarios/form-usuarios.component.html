<div class="main-content">
<div class="row">
    <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">{{ titleForm }}</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="dataForm">
            <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombres</label>
                <input type="text" formControlName="nombres" class="form-control" placeholder="Nombres">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Apellidos</label>
                <input type="text" formControlName="apellidos" class="form-control" placeholder="Apellidos">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Identificacion</label>
                <input type="text" maxlength="10" maxlength="10" [maxLength]="10" formControlName="identificacion" (keypress)="soloNumeros($event)" class="form-control" placeholder="Identificación">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Usuario</label>
                <input type="text" formControlName="usuario" class="form-control" placeholder="Usuario">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 pr-1">
              <div class="form-group">
                <label>Edad</label>
                <input type="text" maxlength="2" maxlength="2" [maxLength]="2" (keypress)="soloNumeros($event)" formControlName="edad" class="form-control" placeholder="Edad">
              </div>
            </div>
            <div class="col-md-5 px-1">
              <div class="form-group">
                <label>Teléfono</label>
                <input type="text" maxlength="7" maxlength="7" [maxLength]="7" formControlName="telefono" (keypress)="soloNumeros($event)" class="form-control" placeholder="Teléfono">
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label>Celular</label>
                <input type="text" maxlength="10" maxlength="10" [maxLength]="10" (keypress)="soloNumeros($event)" formControlName="celular" class="form-control" placeholder="Celular">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Dirección</label>
                <input type="text" formControlName="direccion" class="form-control" placeholder="Dirección">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" class="btn btn-primary btn-round" *ngIf="this.action == 'add'" (click)="createRegistro()">Agregar</button>
              <button type="button" class="btn btn-primary btn-round" *ngIf="this.action == 'edit'" (click)="editRegistro()">Actualizar</button>
              <button type="button" class="btn btn-primary btn-round" (click)="viewCards()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Resetear Contraseña</h5>
      </div>
      <div class="card-body">
        <form>
           
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Nueva Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" value="******">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" class="btn btn-primary btn-round" (click)="resetearClave()">Resetear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
