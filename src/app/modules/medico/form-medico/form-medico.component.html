<div class="main-content">
<div class="row">
    <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">{{ titleForm }}</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="dataForm">
            <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombres</label>
                <input type="text" formControlName="nombres" class="form-control" placeholder="Nombres" required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Apellidos</label>
                <input type="text" formControlName="apellidos" class="form-control" placeholder="Apellidos" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Identificacion</label>
                <input type="text" maxlength="10" maxlength="10" [maxLength]="10" formControlName="identificacion" (keypress)="soloNumeros($event)" class="form-control" placeholder="Identificación" required>
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Usuario</label>
                <input type="text" formControlName="usuario" class="form-control" placeholder="Usuario" (keypress)="soloLetra($event)" maxlength="12" maxlength="12" [maxLength]="12" required>
                <small class="text-danger"> {{ ValidacionUsuario }} </small>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email" (blur)="emailOnkeyDown($event)" required>
                <small class="text-danger"> {{ ValidacionEmail }} </small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 pr-1">
              <div class="form-group">
                <label>Edad</label>
                <input type="text" maxlength="2" maxlength="2" [maxLength]="2" (keypress)="soloNumeros($event)" formControlName="edad" class="form-control" placeholder="Edad" required>
              </div>
            </div>
            <div class="col-md-5 px-1">
              <div class="form-group">
                <label>Teléfono</label>
                <input type="text" maxlength="7" maxlength="7" [maxLength]="7" formControlName="telefono" (keypress)="soloNumeros($event)" class="form-control" placeholder="Teléfono">
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label>Celular</label>
                <input type="text" maxlength="10" maxlength="10" [maxLength]="10" (keypress)="soloNumeros($event)" formControlName="celular" class="form-control" placeholder="Celular" required>
              </div>
            </div>
          </div>
           <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Perfil</label>
                <select class="form-control" formControlName="perfil">
                  <option value="0">-- Seleccione --</option>
                  <option *ngFor="let item of arrayDataPerfil" [value]="item.perfilId">
                    {{ item.descripcion }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Especialidad</label>
                <select class="form-control" formControlName="especialidad" required>
                  <option value="0">-- Seleccione --</option>
                  <option *ngFor="let item of arrayDataEspecialidad" [value]="item.especialidadId">
                    {{ item.descripcion }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Dirección</label>
                <input type="text" formControlName="direccion" class="form-control" placeholder="Dirección">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" class="btn btn-primary btn-round" *ngIf="this.action == 'add'" (click)="createRegistro()">Agregar</button>
              <button type="button" class="btn btn-primary btn-round" *ngIf="this.action == 'edit'" (click)="editRegistro()">Actualizar</button>
              <button type="button" class="btn btn-primary btn-round" (click)="viewCards()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
 
</div>
</div>
