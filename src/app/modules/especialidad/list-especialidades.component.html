<div class="main-content">
<div class="row">
   <div class="col-md-4">
    <div class="card">
         <div class="card-header">
            <h4 class="card-title"> {{ titleForm }}</h4>
         </div>
      <div class="card-body">
        <form [formGroup]="dataForm">
            <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" formControlName="descripcion" class="form-control" placeholder="Especialidad">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Observación</label>
                <input type="text" formControlName="observacion" class="form-control" placeholder="Observación">
              </div>
            </div>
          </div>
          <div class="form-check mt-3">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" formControlName="Whatsapp" type="checkbox"> Activa en Whatsapp
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </div>
          
          
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" class="btn btn-primary btn-round" *ngIf="this.action == 'add'" (click)="createRegistro()">Agregar</button>
              <button type="button" class="btn btn-primary btn-round" *ngIf="this.action == 'edit'" (click)="editRegistro()">Actualizar</button>
              <button type="button" class="btn btn-primary btn-round" *ngIf="this.action == 'edit'" (click)="cancelarRegistro()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
   <div class="col-md-8">
      <div class="card">
         <div class="card-header">
            <h4 class="card-title"> {{ title }}</h4>
         </div>
         <div class="card-body">
            <div class="toolbar"></div>
            <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 table-responsive">
               <div class="row">
                  <div class="col-sm-12 col-md-6">
                     <div class="dataTables_length">
                        <div class=" ms-auto ">
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                     <form [formGroup]="filtrarTableForm">
                     <div id="datatable_filter" class="text-right dataTables_filter">
                        <label>
                           <input formControlName="datosFiltro" type="text" class="form-control form-control-sm" placeholder="Buscar especialidad" aria-controls="datatable">
                        </label>
                     </div>
                     </form>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <table cellspacing="0" class="table table-striped table-bordered dataTable" width="100%" role="grid" aria-describedby="datatable_info" style="width: 100%;">
                        <thead>
                           <tr role="row">
                              <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 10%;">Id</th>
                              <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 65%;">Especialidad</th>
                              <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Date: activate to sort column ascending" style="width: 15%;">Usuario</th>
                              <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Date: activate to sort column ascending" style="width: 10%;">Estado</th>
                              
                              <th class="disabled-sorting text-right sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 5%;">Actions</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let dto of filterArray | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"> 
                                 <td>{{ dto.especialidadId }} </td>
                                 <td>{{ dto.descripcion }} </td>
                                 <td>{{ dto.usuarioModificacion ?? dto.usuarioCreacion  }} </td>
                                 <td>{{ dto.estado ? 'Activo' : 'Inactivo' }}</td>
                                 
                                 <td class="text-right">
                                 <!--<button class="btn btn-info btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title="Historial"><i class="fa fa-user"></i></button>-->
                                 <button class="btn btn-success btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title="Editar" (click)="showForm(dto, 'edit')"><i class="fa fa-edit"></i></button>
                                 <button class="btn btn-danger btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title="Eliminar" (click)="showModal(dto)"><i class="fa fa-times"></i></button>
                              </td>
                           </tr>

                        </tbody>
                     </table>
                     <div *ngIf="filterArray">
                        <div *ngIf="!isLoading && filterArray.length==0" style="text-align: center; margin-top: 2em;">
                        <h3 class="dataTables_info">No hay datos disponibles</h3>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12 col-md-5">
                     <div class="dataTables_info" id="datatable_info" role="status" aria-live="polite">Mostrando 1 a 10 de {{ totfilas }} registros</div>
                  </div>
                  <div class="col-sm-12 col-md-7">
                     <div class="dataTables_paginate paging_full_numbers" id="datatable_paginate" *ngIf="filterArray">
                        <ngb-pagination [(page)]="page" [maxSize]="8" [pageSize]="pageSize" [collectionSize]="filterArray.length"></ngb-pagination>
